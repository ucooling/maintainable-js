<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="src/css/normalize.css" />
  <link rel="stylesheet" href="src/css/foundation.css" />
  <link rel="stylesheet" href="src/css/style.css" />
  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/underscore.js"></script>
  <script src="src/app.js"></script>
  <title>Location</title>
</head>
<body>
<div class="contain-to-grid">
  <nav class="top-bar" data-topbar>

  </nav>
</div>

<div id="container">
  <div class="row">
    <div id="searchForm">
      <div  class="large-9 medium-9 columns">
        <input type="text" id="locationInput" value="" placeholder="Type a location name to search"/>
      </div>
      <div  class="large-3 medium-3 columns">
        <input type="button" class="submit button tiny" id="searchButton" value="search" />
      </div>
    </div>
  </div>

  <div class="row">
    <hr class="large-12 columns" />
  </div>

  <div class="row">

    <div id="searchResults" class="large-8 medium-8 columns">
      <h4>Search results</h4>
      <div id="results"></div>
    </div>

    <div id="likedPlaces"  class="large-4 medium-4 columns">
      <h4>Places I liked</h4>
      <nav>
        <ul>
          <li class="like">Liked place</li>
        </ul>
      </nav>
    </div>

  </div>
</div>
</body>
</html>
